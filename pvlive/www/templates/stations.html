<ion-header-bar class="bar-positive">
    <div class="buttons">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </div>
    <h1 class="title">Ponyville Live!</h1>
    <div class="buttons">
        <button ng-click="reloadPage()" class="button button-icon icon ion-loop"></button>
    </div>
</ion-header-bar>
<ion-header-bar class="bar-subheader bar-stable">
    <h1 class="title">Stations</h1>
</ion-header-bar>
<ion-view title="Stations">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list">
            <div ng-repeat="category in stations">
                <div class="item item-divider"><i class="icon {{category.icon}}"></i> {{category.name}}</div>
                <a class="item item-avatar-left" ng-repeat="row in category.stations" href="#/app/station/{{row.station.id}}">
                    <img src="{{row.station.image_url}}">
                    <h2>{{row.station.name}}</h2>
                    <h4>{{row.station.genre}}</h4>
                    <p>
                        <b>{{row.current_song.title}}</b><br>
                        {{row.current_song.artist}}
                    </p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
